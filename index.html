<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <!-- MODIFICAÇÃO AQUI: Adicionado maximum-scale=1.0, user-scalable=no para prevenir zoom -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Edital Verticalizado Personalizável</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        @media (max-width: 768px) { html { font-size: 90%; } }
        @media (max-width: 480px) { html { font-size: 80%; } }
        body.light-mode {
            background-color: #f0f2f5;
            color: #333;
        }
        body.light-mode .bg-gray-900 { background-color: #ffffff; }
        body.light-mode .bg-gray-800 { background-color: #f9f9f9; }
        body.light-mode .bg-gray-700 { background-color: #e0e0e0; }
        body.light-mode .text-gray-100 { color: #333; }
        body.light-mode .text-gray-300 { color: #555; }
        body.light-mode .text-gray-400 { color: #777; }
        body.light-mode .border-gray-700 { border-color: #ccc; }
        body.light-mode .shadow-lg { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        body.light-mode .text-blue-400 { color: #1e40af; }
        body.light-mode .text-purple-400 { color: #6b21a8; }
        body.light-mode .text-purple-300 { color: #8b5cf6; }
        body.light-mode .bg-blue-600 { background-color: #2563eb; }
        body.light-mode .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
        body.light-mode .bg-yellow-600 { background-color: #d97706; }
        body.light-mode .hover\:bg-yellow-700:hover { background-color: #b45309; }
        body.light-mode .bg-red-600 { background-color: #dc2626; }
        body.light-mode .hover\:bg-red-700:hover { background-color: #b91c1c; }
        body.light-mode .bg-purple-600 { background-color: #9333ea; }
        body.light-mode .hover\:bg-purple-700:hover { background-color: #7e22ce; }
        body.light-mode .bg-green-600 { background-color: #16a34a; }
        body.light-mode .hover\:bg-green-700:hover { background-color: #15803d; }
        body.light-mode .bg-blue-500 { background-color: #3b82f6; }
        body.light-mode .bg-gray-700 { background-color: #d1d5db; }
        body.light-mode .text-blue-300 { color: #2563eb; }
        body.light-mode .text-green-400 { color: #22c55e; }
        body.light-mode .ring-black { ring-color: rgba(0,0,0,0.1); }
        body.zen-mode #header,
        body.zen-mode #main-content-wrapper,
        body.zen-mode #floating-menu-btn {
            display: none !important;
        }
        body.zen-mode #cronometroModal {
            background-color: rgba(0,0,0,0.95);
        }
        body.zen-mode #cronometroContent {
            transform: scale(1.1);
        }
        body.zen-mode {
            overflow: hidden;
        }
        @keyframes pulse-red {
            0%, 100% { color: #ef4444; }
            50% { color: #dc2626; }
        }
        .animate-pulse-red {
            animation: pulse-red 1.5s infinite;
        }
        .top-btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .top-btn {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
        }
        .top-btn:hover {
            transform: translateY(-2px);
        }
        .top-btn svg {
            margin-right: 0.5rem;
            height: 1.25rem;
            width: 1.25rem;
        }
        .top-btn.blue { background-color: #2563eb; }
        .top-btn.blue:hover { background-color: #1d4ed8; }
        .top-btn.yellow { background-color: #d97706; }
        .top-btn.yellow:hover { background-color: #b45309; }
        .top-btn.red { background-color: #dc2626; }
        .top-btn.red:hover { background-color: #b91c1c; }
        .top-btn.purple { background-color: #9333ea; }
        .top-btn.purple:hover { background-color: #7e22ce; }
        .top-btn.gray { background-color: #4b5563; }
        .top-btn.gray:hover { background-color: #374151; }
        .top-btn.green { background-color: #10b981; }
        .top-btn.green:hover { background-color: #059669; }

        /* Estilos para as abas do Dashboard */
        .tab-button {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            cursor: pointer;
            background-color: #4b5563; /* gray */
            color: white;
        }
        .tab-button.active {
            background-color: #2563eb; /* blue */
            color: white;
        }
        .tab-button:hover:not(.active) {
            background-color: #374151; /* darker gray */
        }
        body.light-mode .tab-button {
            background-color: #d1d5db; /* light gray */
            color: #333;
        }
        body.light-mode .tab-button.active {
            background-color: #3b82f6; /* light blue */
            color: white;
        }
        body.light-mode .tab-button:hover:not(.active) {
            background-color: #9ca3af; /* even lighter gray */
        }

        /* Ajustes para o modal do dashboard */
        #dashboardModal .max-w-lg {
            max-width: 700px; /* Ajuste o tamanho máximo conforme necessário */
        }
        #dashboardContent {
            width: 90%; /* Ocupa 90% da largura do pai */
        }
        @media (min-width: 768px) {
            #dashboardContent {
                width: auto; /* Deixa o max-width controlar em telas maiores */
            }
        }
        /* Ajuste do z-index para o modal de notas */
        #notesModal {
            z-index: 60; /* Maior que o cronometroModal (z-index: 50) */
        }

        /* INÍCIO DAS MODIFICAÇÕES PARA RESPONSIVIDADE MÓVEL */
        /* Ajuste para dispositivos móveis (smartphones e tablets) */
        @media (max-width: 768px) {
            #main-content-wrapper {
                padding-top: 12rem; /* Aumenta o padding-top para dar mais espaço abaixo do cabeçalho fixo */
            }
            .top-btn-group {
                margin-top: 1rem; /* Adiciona um pouco de margem superior aos botões */
                margin-bottom: 1.5rem; /* Reduz a margem inferior para não ocupar muito espaço */
            }
        }

        /* Ajuste para telas de smartphones menores */
        @media (max-width: 480px) {
            #main-content-wrapper {
                padding-top: 10rem; /* Ajuste para telas ainda menores */
            }
            .top-btn-group {
                gap: 0.5rem; /* Reduz o espaçamento entre os botões */
                margin-bottom: 1rem;
            }
            .top-btn {
                padding: 0.6rem 1rem; /* Reduz o padding dos botões */
                font-size: 0.875rem; /* Reduz o tamanho da fonte dos botões */
            }
            .top-btn svg {
                height: 1rem;
                width: 1rem;
            }
        }
        /* FIM DAS MODIFICAÇÕES PARA RESPONSIVIDADE MÓVEL */
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Barra de Progresso Fixa no Topo -->
    <div class="fixed top-0 left-0 w-full bg-gray-800 z-50 shadow-lg border-b border-gray-700" style="padding: 1rem 0;" id="header">
        <h1 class="text-3xl font-bold text-center text-blue-400 mb-2">EDITAL VERTICALIZADO PERSONALIZÁVEL</h1>
        <div class="w-11/12 max-w-xl mx-auto bg-gray-700 rounded-full h-4 overflow-hidden">
            <div class="bg-blue-500 h-4 rounded-full transition-all duration-500 ease-out" id="barraProgresso" style="width: 0%"></div>
        </div>
        <p class="text-center text-sm mt-1" id="textoProgresso">0% concluído</p>
        <p class="text-center text-sm text-gray-400" id="tempoTotal">Tempo total estudado: 0h 0m 0s</p>
    </div>

    <!-- Conteúdo Principal -->
    <div class="w-full max-w-5xl space-y-6 pt-40 pb-10" id="main-content-wrapper">
        <!-- Botões de Ação Superiores (UX Melhorada) -->
        <div class="top-btn-group">
            <button class="top-btn blue" onclick="baixarBackup()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                Backup
            </button>
            <label class="top-btn yellow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L6.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
                Restaurar
                <input class="hidden" onchange="carregarBackup(event)" type="file" accept=".json"/>
            </label>
            <button class="top-btn red" onclick="resetar()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                </svg>
                Resetar
            </button>
            <button class="top-btn purple" onclick="abrirDashboard()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                </svg>
                Dashboard
            </button>
            <button class="top-btn gray" id="themeToggle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
                Modo <span id="themeText">Claro</span>
            </button>
            <button class="top-btn green" onclick="downloadAllNotesPdf()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.414L14.586 5A2 2 0 0115 5.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                </svg>
                Notas PDF
            </button>
            <button class="top-btn blue" onclick="openAddDisciplineModal()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                </svg>
                Add Disciplina
            </button>
        </div>

        <!-- Campo de Busca (Nova Funcionalidade) -->
        <div class="mb-6">
            <input type="text" id="searchInput" onkeyup="filtrarTopicos()" placeholder="Buscar tópicos..."
                   class="w-full p-3 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
        </div>

        <!-- Conteúdo dos Tópicos -->
        <div id="conteudo"></div>
    </div>

    <!-- Botão Voltar ao Topo -->
    <button id="scrollToTopBtn" class="fixed bottom-24 right-6 z-40 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 opacity-0 scale-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <!-- Modal do Cronômetro -->
    <div class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50" id="cronometroModal">
        <div class="flex flex-col items-center bg-gray-800 p-10 rounded-2xl shadow-xl w-[90%] max-w-md text-center gap-6 transform transition-all duration-300 scale-95 opacity-0" id="cronometroContent">
            <div class="text-7xl font-extrabold text-green-400 tracking-widest animate-pulse" id="cronometro">00:00:00</div>
            <div class="text-xl text-gray-300 italic" id="nomeEstudo">Nome da disciplina</div>

            <!-- Configuração Pomodoro -->
            <div class="flex items-center gap-2 text-gray-400 text-sm">
                <label for="pomodoroTime">Pomodoro:</label>
                <input type="number" id="pomodoroTime" value="25" min="1" class="w-16 p-1 rounded bg-gray-700 text-center text-gray-100"> min
            </div>

            <div class="flex gap-4">
                <button class="bg-blue-600 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105" id="pauseResumeBtn" onclick="togglePauseResume()">
                    <!-- Ícone será definido via JS -->
                </button>
                <button class="bg-green-600 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105" onclick="finalizarEstudo()">
                    ✅ Finalizar
                </button>
                <button class="bg-gray-500 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-gray-600 transition duration-300 transform hover:scale-105" onclick="toggleZenMode()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
                <!-- NOVO BOTÃO DE NOTAS NO CRONÔMETRO -->
                <button class="bg-purple-600 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-purple-700 transition duration-300 transform hover:scale-105" onclick="openNotesModalFromCronometer()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Notas -->
    <div class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-60" id="notesModal">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-[90%] max-w-md space-y-4 relative">
            <h3 class="text-xl font-bold text-blue-300" id="notesTopicTitle">Notas para: Tópico</h3>
            <textarea id="notesContent" class="w-full h-48 p-3 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escreva suas notas aqui..."></textarea>
            <div class="flex justify-end gap-3">
                <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" onclick="closeNotesModal()">Cancelar</button>
                <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="saveNotes()">Salvar Notas</button>
            </div>
            <button class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl" onclick="closeNotesModal()">✖</button>
        </div>
    </div>

    <!-- Modal do Dashboard (Modificado) -->
    <div class="fixed inset-0 bg-black bg-opacity-80 hidden z-50 flex items-center justify-center p-4" id="dashboardModal">
        <div class="bg-gray-900 text-white w-full max-w-2xl p-6 rounded-xl shadow-xl space-y-4 relative max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0" id="dashboardContent">
            <h2 class="text-2xl font-bold text-center text-purple-400">Resumo do Tempo de Estudo</h2>
            <button class="absolute top-4 right-4 text-gray-400 hover:text-white text-xl transition-transform transform hover:rotate-90" onclick="fecharDashboard()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- Abas de Período -->
            <div class="flex justify-center gap-2 mb-4">
                <button class="tab-button active" data-period="total" onclick="updateDashboard('total')">Total</button>
            </div>

            <p class="text-lg text-center" id="dashPeriodTotalTime"></p>
            <p class="text-sm text-center text-gray-400" id="dashMostStudiedDisciplines"></p>

            <div class="flex flex-col md:flex-row items-center md:items-start justify-center md:justify-between space-y-6 md:space-y-0 md:space-x-4">
                <div class="w-full md:w-1/2 flex justify-center items-center min-h-[250px]">
                    <canvas height="250" id="graficoPizzaTempo"></canvas>
                    <p id="noDataMessage" class="hidden text-gray-400 text-center">Nenhum dado de estudo para este período.</p>
                </div>
                <div class="w-full md:w-1/2 flex justify-center md:justify-start">
                    <div id="pizzaLegendContainer" class="text-sm text-gray-300 space-y-1">
                        <!-- A legenda será renderizada aqui pelo Chart.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar Disciplina -->
    <div class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50" id="addDisciplineModal">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-[90%] max-w-lg space-y-4 relative">
            <h3 class="text-xl font-bold text-blue-300">Adicionar Nova Disciplina</h3>
            <div class="space-y-3">
                <div>
                    <label for="disciplineName" class="block text-sm font-medium text-gray-300">Nome da Disciplina:</label>
                    <input type="text" id="disciplineName" class="w-full p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: Direito Penal">
                </div>
                <div>
                    <label for="disciplineTopics" class="block text-sm font-medium text-gray-300">Tópicos (um por linha):</label>
                    <textarea id="disciplineTopics" class="w-full h-32 p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex:&#10;- Teoria do Crime&#10;- Dos Crimes contra a Pessoa"></textarea>
                </div>
                <div class="flex justify-between items-center">
                    <label class="top-btn green text-sm px-3 py-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L6.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        Carregar do TXT
                        <input class="hidden" onchange="loadDisciplinesFromTxt(event)" type="file" accept=".txt"/>
                    </label>
                    <div class="flex gap-3">
                        <button class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700" onclick="clearDisciplineForm()">Limpar</button>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="addDiscipline()">Adicionar</button>
                    </div>
                </div>
            </div>
            <button class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl" onclick="closeAddDisciplineModal()">✖</button>
        </div>
    </div>


    <!-- Menu Flutuante (Botão de Ações Rápidas) -->
    <div class="fixed bottom-6 right-6 z-50" id="floating-menu-btn">
        <div class="relative">
            <button class="bg-blue-600 hover:bg-blue-700 text-white text-xl font-bold p-4 rounded-full shadow-lg transition duration-300 transform hover:scale-110" id="menuToggle" onclick="toggleMenu()">
                ☰
            </button>
            <div class="hidden absolute bottom-16 right-0 w-56 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 z-50 origin-bottom-right scale-0 opacity-0 transition-all duration-200 ease-out" id="menuDropdown">
                <div aria-labelledby="menuToggle" aria-orientation="vertical" class="py-1 text-sm text-white" role="menu">
                    <button class="block w-full text-left px-4 py-2 hover:bg-blue-700 flex items-center" onclick="baixarBackup()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />

                    <button class="block w-full text-left px-4 py-2 hover:bg-gray-700 flex items-center" id="themeToggleMenu">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />

                    <button class="block w-full text-left px-4 py-2 hover:bg-green-700 flex items-center" onclick="downloadAllNotesPdf()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.414L14.586 5A2 2 0 0115 5.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                        </svg>
                        Notas PDF
                    </button>
                    <button class="block w-full text-left px-4 py-2 hover:bg-blue-700 flex items-center" onclick="openAddDisciplineModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                        </svg>
                        Add Disciplina
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Estrutura de Dados (AGORA DINÂMICA) ---
        // Carrega do localStorage ou inicializa vazio
        let estrutura = JSON.parse(localStorage.getItem('pcsc_disciplines') || '{}');

        // --- Variáveis de Estado Globais ---
        let estado = JSON.parse(localStorage.getItem('pcsc_progress') || '{}');
        let tempoTotal = parseInt(localStorage.getItem('pcsc_tempo_total') || '0');
        let estudoAtual = null; // Formato: "Disciplina::Tópico"
        let tempo = 0; // Tempo do estudo atual em segundos
        let intervalo = null; // ID do setInterval do cronômetro
        let isLightMode = localStorage.getItem('pcsc_theme') === 'light';
        let isPaused = false; // Estado de pausa do cronômetro
        let topicNotes = JSON.parse(localStorage.getItem('pcsc_notes') || '{}'); // Armazena notas por tópico
        let topicStudyHistory = JSON.parse(localStorage.getItem('pcsc_study_history') || '{}'); // Histórico de estudo por tópico
        let currentNotesTopicKey = null; // Chave do tópico para o modal de notas
        let pizzaChartTempo = null; // Variável para a instância do Chart.js

        // --- Funções Utilitárias ---

        /**
         * Formata segundos em HH:MM:SS.
         * @param {number} s - Segundos.
         * @returns {string} Tempo formatado.
         */
        function formatarTempo(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        /**
         * Exibe uma notificação toast.
         * @param {string} message - Mensagem a ser exibida.
         * @param {string} type - Tipo da mensagem (success, error, info).
         */
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer') || (() => {
                const div = document.createElement('div');
                div.id = 'toastContainer';
                div.className = 'fixed bottom-4 left-1/2 -translate-x-1/2 flex flex-col items-center space-y-2 z-[100]';
                document.body.appendChild(div);
                return div;
            })();

            const toast = document.createElement('div');
            toast.className = `px-4 py-2 rounded-lg shadow-md text-white opacity-0 transition-all duration-300 transform translate-y-4`;

            switch (type) {
                case 'success':
                    toast.classList.add('bg-green-500');
                    break;
                case 'error':
                    toast.classList.add('bg-red-500');
                    break;
                case 'info':
                default:
                    toast.classList.add('bg-blue-500');
                    break;
            }

            toast.innerText = message;
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('opacity-100', 'translate-y-0');
            }, 10); // Pequeno delay para a transição

            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-4');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }

        /**
         * Toca um som.
         * @param {string} soundName - Nome do som (ex: 'alert', 'ding').
         */
        function playSound(soundName) {
            const sounds = {
                alert: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3', // Sino
                ding: 'https://www.soundjay.com/misc/sounds/ding-01.mp3' // Ding suave
            };
            if (sounds[soundName]) {
                const audio = new Audio(sounds[soundName]);
                audio.play().catch(e => console.warn("Erro ao tocar som:", e));
            }
        }

        // --- Funções de Atualização de UI ---

        /**
         * Atualiza o tempo total estudado na barra superior.
         */
        function atualizarTempoTotalDisplay() {
            const h = Math.floor(tempoTotal / 3600);
            const m = Math.floor((tempoTotal % 3600) / 60);
            const s = tempoTotal % 60;
            const tempoTotalElement = document.getElementById('tempoTotal');
            if (tempoTotalElement) {
                tempoTotalElement.innerText = `Tempo total estudado: ${h}h ${m}m ${s}s`;
            }
        }

        /**
         * Atualiza a barra de progresso e o texto.
         */
        function atualizarProgressoDisplay() {
            // Calcula o total de tópicos
            let totalTopicos = 0;
            for (const disciplina in estrutura) {
                totalTopicos += estrutura[disciplina].length;
            }

            // Calcula o número de tópicos concluídos
            let topicosConcluidos = 0;
            for (const key in estado) {
                if (estado[key]) { // Se o tópico estiver marcado como concluído
                    topicosConcluidos++;
                }
            }

            const perc = totalTopicos > 0 ? Math.round((topicosConcluidos / totalTopicos) * 100) : 0;
            const barraProgresso = document.getElementById('barraProgresso');
            const textoProgresso = document.getElementById('textoProgresso');

            if (barraProgresso) {
                barraProgresso.style.width = `${perc}%`;
            }
            if (textoProgresso) {
                textoProgresso.innerText = `${perc}% concluído`;
            }
            atualizarTempoTotalDisplay();
        }

        /**
         * Renderiza os tópicos na interface.
         * @param {string} [searchTerm=''] - Termo de busca para filtrar tópicos.
         */
        function renderizar(searchTerm = '') {
            const container = document.getElementById('conteudo');
            if (!container) return;

            container.innerHTML = '';
            const lowerCaseSearchTerm = searchTerm.toLowerCase();

            // Se não houver disciplinas cadastradas, mostra uma mensagem
            if (Object.keys(estrutura).length === 0) {
                container.innerHTML = `
                    <div class="bg-gray-800 shadow-lg p-6 rounded-lg text-center text-gray-300">
                        <p class="text-lg mb-4">Nenhuma disciplina cadastrada ainda.</p>
                        <p>Use o botão "<span class="font-bold text-blue-400">Add Disciplina</span>" para começar!</p>
                        <p class="mt-2 text-sm">Você pode adicionar manualmente ou carregar de um arquivo TXT.</p>
                    </div>
                `;
                atualizarProgressoDisplay(); // Atualiza para 0%
                return;
            }


            for (const [disciplina, topicos] of Object.entries(estrutura)) {
                const filteredTopicos = topicos.filter(item =>
                    item.toLowerCase().includes(lowerCaseSearchTerm) ||
                    disciplina.toLowerCase().includes(lowerCaseSearchTerm)
                );

                // Contagem de tópicos concluídos para a disciplina
                const concluidosDisciplina = topicos.filter(item => estado[`${disciplina}::${item}`]).length;
                const totalDisciplina = topicos.length;

                // Cria o cabeçalho da disciplina com contagem e botão de colapsar
                const box = document.createElement('div');
                box.className = "bg-gray-800 shadow-lg p-4 rounded-lg mb-4 transition-all duration-300 ease-in-out transform hover:scale-[1.01]";
                box.innerHTML = `
                    <h2 class='text-xl font-semibold text-blue-300 mb-3 border-b border-gray-700 pb-2 flex justify-between items-center'>
                        <span class="cursor-pointer flex-1" onclick="toggleDiscipline('${disciplina}')">${disciplina} (${concluidosDisciplina}/${totalDisciplina})</span>
                        <div class="flex items-center gap-2">
                            <button onclick="removerDisciplina('${disciplina}')" class="text-red-400 hover:text-red-600 transition duration-200" title="Remover Disciplina">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <span id="toggleIcon-${disciplina}" class="text-gray-400 transform transition-transform duration-200 cursor-pointer" onclick="toggleDiscipline('${disciplina}')">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                    </h2>
                    <div id="disciplineContent-${disciplina}" class="space-y-2"></div>
                `;

                const disciplineContent = box.querySelector(`#disciplineContent-${disciplina}`);
                const topicsToRender = (filteredTopicos.length === 0 && searchTerm === '') ? topicos : filteredTopicos;

                topicsToRender.forEach((item) => {
                    const key = `${disciplina}::${item}`;
                    const linha = document.createElement('div');
                    linha.className = "flex flex-col sm:flex-row justify-between items-start sm:items-center py-2 border-b border-gray-700 last:border-b-0 gap-2";

                    linha.innerHTML = `
                        <label class='flex items-center gap-3 cursor-pointer flex-1'>
                            <input type='checkbox' class='form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500' ${estado[key] ? 'checked' : ''} onchange='toggleCheckbox("${key}", this.checked)' />
                            <span class='text-base ${estado[key] ? 'line-through text-gray-500' : 'text-gray-100'}'>${item}</span>
                        </label>
                        <div class="flex gap-2">
                            <button onclick='openNotesModal("${key}", "${item}")' class='bg-gray-600 text-white text-sm px-2 py-1 rounded-full hover:bg-gray-700 transition duration-200 flex items-center'>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                    <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            ${!estado[key] ? `<button onclick='iniciarEstudo("${disciplina}", "${item}")' class='bg-green-600 text-white text-sm px-3 py-1 rounded-full hover:bg-green-700 transition duration-200 flex items-center'>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                                </svg>
                                Iniciar Estudo
                            </button>` : ''}
                        </div>
                    `;
                    disciplineContent.appendChild(linha);
                });

                if (topicsToRender.length > 0 || searchTerm === '') {
                    container.appendChild(box);
                    const isCollapsed = localStorage.getItem(`pcsc_discipline_collapsed_${disciplina}`) === 'true';
                    if (isCollapsed) {
                        disciplineContent.classList.add('hidden');
                        const iconElement = box.querySelector(`#toggleIcon-${disciplina}`);
                        if (iconElement) {
                            iconElement.classList.add('rotate-180');
                        }
                    }
                }
            }
            atualizarProgressoDisplay();
        }

        function filtrarTopicos() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                renderizar(searchInput.value);
            }
        }

        function toggleCheckbox(key, checked) {
            estado[key] = checked;
            localStorage.setItem('pcsc_progress', JSON.stringify(estado));
            const searchInput = document.getElementById('searchInput');
            renderizar(searchInput ? searchInput.value : '');
            showToast(checked ? 'Tópico marcado como concluído!' : 'Tópico desmarcado.', 'info');
        }

        function toggleDiscipline(disciplina) {
            const content = document.getElementById(`disciplineContent-${disciplina}`);
            const icon = document.getElementById(`toggleIcon-${disciplina}`);
            if (content && icon) {
                const isHidden = content.classList.toggle('hidden');
                icon.classList.toggle('rotate-180', isHidden);
                localStorage.setItem(`pcsc_discipline_collapsed_${disciplina}`, isHidden);
            }
        }

        // --- Funções do Cronômetro ---
        function iniciarEstudo(disciplina, item) {
            estudoAtual = `${disciplina}::${item}`;
            tempo = 0;
            isPaused = false;
            const cronometroModal = document.getElementById('cronometroModal');
            const cronometroContent = document.getElementById('cronometroContent');
            const nomeEstudo = document.getElementById('nomeEstudo');
            const pauseResumeBtn = document.getElementById('pauseResumeBtn');
            const cronometroDisplay = document.getElementById('cronometro');

            if (cronometroModal) cronometroModal.classList.remove('hidden');
            if (cronometroContent) cronometroContent.classList.add('scale-100', 'opacity-100');
            if (nomeEstudo) nomeEstudo.innerText = item;

            if (pauseResumeBtn) {
                pauseResumeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M16 12h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Pausar
                `;
            }
            if (cronometroDisplay) {
                cronometroDisplay.classList.remove('text-red-400', 'animate-none', 'animate-pulse-red');
                cronometroDisplay.classList.add('text-green-400', 'animate-pulse');
            }

            localStorage.setItem('pcsc_estudo_atual', estudoAtual);
            localStorage.setItem('pcsc_tempo_atual', tempo);
            localStorage.setItem('pcsc_is_paused', isPaused);

            if (intervalo) clearInterval(intervalo);
            intervalo = setInterval(() => {
                tempo++;
                localStorage.setItem('pcsc_tempo_atual', tempo);
                if (cronometroDisplay) {
                    cronometroDisplay.innerText = formatarTempo(tempo);
                }
                const pomodoroTimeInput = document.getElementById('pomodoroTime');
                const pomodoroMinutes = pomodoroTimeInput ? parseInt(pomodoroTimeInput.value) : 0;
                if (pomodoroMinutes > 0 && tempo % (pomodoroMinutes * 60) === 0) {
                    playSound('alert');
                    showToast(`Tempo de Pomodoro (${pomodoroMinutes} min) concluído! Faça uma pausa.`, 'info');
                }
            }, 1000);
        }

        function togglePauseResume() {
            const cronometroDisplay = document.getElementById('cronometro');
            const pauseResumeBtn = document.getElementById('pauseResumeBtn');

            if (!cronometroDisplay || !pauseResumeBtn) return;

            if (isPaused) { // Se estava pausado, vai retomar
                intervalo = setInterval(() => {
                    tempo++;
                    localStorage.setItem('pcsc_tempo_atual', tempo);
                    cronometroDisplay.innerText = formatarTempo(tempo);
                    const pomodoroTimeInput = document.getElementById('pomodoroTime');
                    const pomodoroMinutes = pomodoroTimeInput ? parseInt(pomodoroTimeInput.value) : 0;
                    if (pomodoroMinutes > 0 && tempo % (pomodoroMinutes * 60) === 0) {
                        playSound('alert');
                        showToast(`Tempo de Pomodoro (${pomodoroMinutes} min) concluído! Faça uma pausa.`, 'info');
                    }
                }, 1000);
                isPaused = false;
                pauseResumeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M16 12h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Pausar
                `;
                cronometroDisplay.classList.remove('text-red-400', 'animate-none', 'animate-pulse-red');
                cronometroDisplay.classList.add('text-green-400', 'animate-pulse');
            } else { // Se estava rodando, vai pausar
                clearInterval(intervalo);
                isPaused = true;
                pauseResumeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3-2a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Retomar
                `;
                cronometroDisplay.classList.remove('text-green-400', 'animate-pulse');
                cronometroDisplay.classList.add('text-red-400', 'animate-pulse-red');
            }
            localStorage.setItem('pcsc_is_paused', isPaused);
        }

        function finalizarEstudo() {
            clearInterval(intervalo);
            isPaused = false;
            const cronometroDisplay = document.getElementById('cronometro');
            const cronometroContent = document.getElementById('cronometroContent');
            const cronometroModal = document.getElementById('cronometroModal');

            if (cronometroDisplay) {
                cronometroDisplay.classList.remove('text-red-400', 'animate-none', 'animate-pulse-red');
                cronometroDisplay.classList.add('text-green-400', 'animate-pulse');
            }

            if (estudoAtual) {
                estado[estudoAtual] = true;
                tempoTotal += tempo;
                localStorage.setItem('pcsc_progress', JSON.stringify(estado));
                localStorage.setItem('pcsc_tempo_total', tempoTotal);

                const today = new Date().toISOString().slice(0, 10);
                if (!topicStudyHistory[estudoAtual]) {
                    topicStudyHistory[estudoAtual] = {};
                }
                if (!topicStudyHistory[estudoAtual][today]) {
                    topicStudyHistory[estudoAtual][today] = 0;
                }
                topicStudyHistory[estudoAtual][today] += tempo;
                localStorage.setItem('pcsc_study_history', JSON.stringify(topicStudyHistory));

                localStorage.removeItem('pcsc_estudo_atual');
                localStorage.removeItem('pcsc_tempo_atual');
                localStorage.removeItem('pcsc_is_paused');
                showToast(`Estudo de "${estudoAtual.split('::')[1]}" finalizado! Tempo: ${formatarTempo(tempo)}`, 'success');
            }
            estudoAtual = null;
            if (cronometroContent) cronometroContent.classList.remove('scale-100', 'opacity-100');
            if (cronometroModal) cronometroModal.classList.add('hidden');
            document.body.classList.remove('zen-mode');
            const searchInput = document.getElementById('searchInput');
            renderizar(searchInput ? searchInput.value : '');
        }

        function toggleZenMode() {
            document.body.classList.toggle('zen-mode');
            showToast(document.body.classList.contains('zen-mode') ? 'Modo Zen ativado!' : 'Modo Zen desativado.', 'info');
        }

        // --- Funções de Notas ---
        function openNotesModal(key, topicName) {
            currentNotesTopicKey = key;
            const notesTopicTitle = document.getElementById('notesTopicTitle');
            const notesContent = document.getElementById('notesContent');
            const notesModal = document.getElementById('notesModal');

            if (notesTopicTitle) notesTopicTitle.innerText = `Notas para: ${topicName}`;
            if (notesContent) notesContent.value = topicNotes[key] || '';

            showToast('Gerando PDF das anotações...', 'info');

            doc.text("Minhas Anotações", 10, 20); // LINHA MODIFICADA AQUI
            doc.setFontSize(12);
            doc.text(`Gerado em: ${new Date().toLocaleDateString()}`, 10, 30);

            let y = 40;
            const margin = 10;
            const lineHeight = 7;
            const maxLineWidth = doc.internal.pageSize.width - 2 * margin;

            for (const key in topicNotes) {
                if (topicNotes.hasOwnProperty(key) && topicNotes[key].trim() !== '') {
                    const [disciplina, topico] = key.split('::');
                    const notes = topicNotes[key];

                    if (y + 3 * lineHeight > doc.internal.pageSize.height - margin) {
                        doc.addPage();
                        y = margin;
                    }

                    doc.setFontSize(14);
                    doc.setTextColor(40, 40, 200);
                    doc.text(`Tópico: ${topico}`, margin, y);
                    y += lineHeight;

                    doc.setFontSize(10);
                    doc.setTextColor(80, 80, 80);
                    doc.text(`Disciplina: ${disciplina}`, margin, y);
                    y += lineHeight * 1.5;

                    doc.setFontSize(11);
                    doc.setTextColor(0, 0, 0);

                    const textLines = doc.splitTextToSize(notes, maxLineWidth);
                    textLines.forEach(line => {
                        if (y + lineHeight > doc.internal.pageSize.height - margin) {
                            doc.addPage();
                            y = margin;
                        }
                        doc.text(line, margin, y);
                        y += lineHeight;
                    });
                    y += lineHeight * 2;
                }
            }

            doc.save("minhas_anotacoes.pdf");
            showToast('PDF das anotações baixado!', 'success');

                    if (dados.estrutura && dados.estado && typeof dados.tempoTotal === 'number') {
                        estrutura = dados.estrutura; // Carrega a nova estrutura

                        localStorage.setItem('pcsc_tempo_total', tempoTotal);

        function renderCustomLegend(chart) {
            const legendContainer = document.getElementById('pizzaLegendContainer');
            if (!legendContainer) return;

            legendContainer.innerHTML = ''; // Limpa a legenda anterior

            const ul = document.createElement('ul');
            ul.className = 'list-none p-0 m-0 text-base'; // Remove estilos padrão de lista, ajusta fonte

            chart.data.labels.forEach((label, i) => {
                const li = document.createElement('li');
                li.className = 'flex items-center mb-1 cursor-pointer hover:text-blue-400 transition-colors duration-200';
                li.onclick = () => {
                    // Verifica se o dataset existe e se o índice é válido
                    if (chart.data.datasets[0] && chart.data.datasets[0].data[i] !== undefined) {
                        chart.toggleDataVisibility(i); // Alterna a visibilidade do slice
                        chart.update();
                        renderCustomLegend(chart); // Re-renderiza a legenda para atualizar o estado
                    }
                };

                const box = document.createElement('span');
                box.className = 'inline-block w-3 h-3 mr-2 rounded-full';
                box.style.backgroundColor = chart.data.datasets[0].backgroundColor[i];

                const text = document.createElement('span');
                text.textContent = label;
                // Verifica se o slice está oculto
                if (chart.isDatasetVisible(0) && chart.getDatasetMeta(0).data[i] && chart.getDatasetMeta(0).data[i].hidden) {
                    text.classList.add('line-through', 'opacity-50');
                } else {
                    text.classList.remove('line-through', 'opacity-50');
                }


                li.appendChild(box);
                li.appendChild(text);
                ul.appendChild(li);
            });

            legendContainer.appendChild(ul);
        }

        // --- FUNÇÃO loadDisciplinesFromTxt CORRIGIDA E APRIMORADA ---
        function loadDisciplinesFromTxt(event) {
            const file = event.target.files[0];
            if (!file) {
                showToast('Nenhum arquivo selecionado.', 'info');
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                try {
                    const text = reader.result;
                    const lines = text.split('\n');
                    let currentDisciplineName = null;
                    const disciplinesToAdd = {}; // Objeto temporário para novas disciplinas e seus tópicos

                    lines.forEach(line => {
                        const trimmedLine = line.trim();

                        if (trimmedLine.length === 0) { // Ignora linhas em branco
                            return;
                        }

                        if (trimmedLine.startsWith('#')) {
                            // É uma nova disciplina
                            const disciplineName = trimmedLine.substring(1).trim();
                            if (disciplineName) {
                                currentDisciplineName = disciplineName;
                                if (!disciplinesToAdd[currentDisciplineName]) {
                                    disciplinesToAdd[currentDisciplineName] = [];
                                }
                            } else {
                                console.warn("Linha de disciplina vazia ou inválida:", line);
                                currentDisciplineName = null; // Reseta para evitar adicionar tópicos a uma disciplina sem nome
                            }
                        } else if (currentDisciplineName) {
                            // É um tópico da disciplina atual
                            const topicName = trimmedLine.startsWith('-') ? trimmedLine.substring(1).trim() : trimmedLine;
                            if (topicName) {
                                // Adiciona o tópico apenas se não for duplicado dentro da lista temporária
                                if (!disciplinesToAdd[currentDisciplineName].includes(topicName)) {
                                    disciplinesToAdd[currentDisciplineName].push(topicName);
                                }
                            } else {
                                console.warn(`Tópico vazio ou inválido para a disciplina "${currentDisciplineName}":`, line);
                            }
                        } else {
                            console.warn("Linha ignorada (não é disciplina nem tópico válido):", line);
                        }
                    });

                    let totalNewDisciplines = 0;
                    let totalNewTopics = 0;

                    // Itera sobre as disciplinas coletadas e as adiciona à estrutura principal
                    for (const discName in disciplinesToAdd) {
                        if (disciplinesToAdd.hasOwnProperty(discName)) {
                            if (!estrutura[discName]) {
                                // Se a disciplina não existe, adiciona-a
                                estrutura[discName] = [];
                                totalNewDisciplines++;
                            }
                            // Adiciona os tópicos da disciplina, evitando duplicatas na estrutura final
                            disciplinesToAdd[discName].forEach(topic => {
                                if (!estrutura[discName].includes(topic)) {
                                    estrutura[discName].push(topic);
                                    totalNewTopics++;
                                }
                            });
                        }
                    }

                    localStorage.setItem('pcsc_disciplines', JSON.stringify(estrutura));
                    showToast(`TXT carregado! ${totalNewDisciplines} novas disciplinas e ${totalNewTopics} novos tópicos adicionados.`, 'success');
                    closeAddDisciplineModal();
                    renderizar(); // Re-renderiza a interface para mostrar as novas disciplinas
                } catch (e) {
                    showToast('Erro ao ler o arquivo TXT. Verifique o formato e a codificação (UTF-8).', 'error');
                    console.error("Erro ao carregar TXT:", e);
                }
            };
            reader.onerror = (e) => {
                showToast('Erro ao ler o arquivo: ' + e.target.error.name, 'error');
                console.error("FileReader error:", e.target.error);
            };
            reader.readAsText(file, 'UTF-8'); // Garante a leitura como UTF-8
            event.target.value = ''; // Limpa o input file para permitir o carregamento do mesmo arquivo novamente
        }

                const cronometroContent = document.getElementById('cronometroContent');
                const nomeEstudo = document.getElementById('nomeEstudo');
                const pauseResumeBtn = document.getElementById('pauseResumeBtn');

                if (cronometroDisplay) cronometroDisplay.innerText = formatarTempo(tempoSalvo);
                estudoAtual = salvo;
                tempo = tempoSalvo;
                isPaused = isPausedSalvo;

                if (cronometroModal) cronometroModal.classList.remove('hidden');
                if (cronometroContent) cronometroContent.classList.add('scale-100', 'opacity-100');
                if (nomeEstudo) nomeEstudo.innerText = estudoAtual.split('::')[1];

                if (pauseResumeBtn) {
                    if (isPaused) {
                        pauseResumeBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3-2a1 1 0 000-1.664z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Retomar
                        `;
                        if (cronometroDisplay) {
                            cronometroDisplay.classList.remove('text-green-400', 'animate-pulse');
                            cronometroDisplay.classList.add('text-red-400', 'animate-pulse-red');
                        }
                    } else {
                        pauseResumeBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M16 12h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Pausar
                        `;
                        if (cronometroDisplay) {
                            cronometroDisplay.classList.add('text-green-400', 'animate-pulse');
                        }
                    }
                }


                if (!isPaused) {
                    intervalo = setInterval(() => {
                        tempo++;
                        localStorage.setItem('pcsc_tempo_atual', tempo);
                        if (cronometroDisplay) {
                            cronometroDisplay.innerText = formatarTempo(tempo);
                        }
                        const pomodoroTimeInput = document.getElementById('pomodoroTime');
                        const pomodoroMinutes = pomodoroTimeInput ? parseInt(pomodoroTimeInput.value) : 0;
                        if (pomodoroMinutes > 0 && tempo % (pomodoroMinutes * 60) === 0) {
                            playSound('alert');
                            showToast(`Tempo de Pomodoro (${pomodoroMinutes} min) concluído! Faça uma pausa.`, 'info');
                        }
                    }, 1000);
                }
            }
            renderizar();
        });

        window.addEventListener('beforeunload', () => {
            if (estudoAtual) {
                localStorage.setItem('pcsc_is_paused', isPaused);
            }
        });
    </script>
</body>
</html>
