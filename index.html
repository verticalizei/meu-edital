<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <!-- MODIFICAÇÃO AQUI: Adicionado maximum-scale=1.0, user-scalable=no para prevenir zoom -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Edital Verticalizado Personalizável</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <!-- Firebase SDKs (Modular) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        // NOVO: Importações do Firestore
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAXq_M0igRtgGTKux-jcx_wNysPkJnrydw",
            authDomain: "policia-civil-sc.firebaseapp.com",
            projectId: "policia-civil-sc",
            storageBucket: "policia-civil-sc.firebasestorage.app",
            messagingSenderId: "834706585932",
            appId: "1:834706585932:web:ff763a064e5deeee5877e9",
            measurementId: "G-7ZS0TKGRK4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app); // Obter a instância de autenticação
        const db = getFirestore(app); // NOVO: Obter a instância do Firestore

        // Expor 'auth' e outras funções necessárias globalmente para o script principal
        window.firebaseAuth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup = signInWithPopup;
        window.signOut = signOut;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        window.onAuthStateChanged = onAuthStateChanged;
        // NOVO: Expor funções do Firestore
        window.firebaseDb = db;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        @media (max-width: 768px) { html { font-size: 90%; } }
        @media (max-width: 480px) { html { font-size: 80%; } }
        /* Removidas classes light-mode */
        body.zen-mode #header,
        body.zen-mode #main-content-wrapper,
        body.zen-mode #floating-menu-btn {
            display: none !important;
        }
        body.zen-mode #cronometroModal {
            background-color: rgba(0,0,0,0.95);
        }
        body.zen-mode #cronometroContent {
            transform: scale(1.1);
        }
        body.zen-mode {
            overflow: hidden;
        }
        @keyframes pulse-red {
            0%, 100% { color: #ef4444; }
            50% { color: #dc2626; }
        }
        .animate-pulse-red {
            animation: pulse-red 1.5s infinite;
        }
        .top-btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .top-btn {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
        }
        .top-btn:hover {
            transform: translateY(-2px);
        }
        .top-btn svg {
            margin-right: 0.5rem;
            height: 1.25rem;
            width: 1.25rem;
        }
        .top-btn.blue { background-color: #2563eb; }
        .top-btn.blue:hover { background-color: #1d4ed8; }
        .top-btn.yellow { background-color: #d97706; }
        .top-btn.yellow:hover { background-color: #b45309; }
        .top-btn.red { background-color: #dc2626; }
        .top-btn.red:hover { background-color: #b91c1c; }
        .top-btn.purple { background-color: #9333ea; }
        .top-btn.purple:hover { background-color: #7e22ce; }
        .top-btn.gray { background-color: #4b5563; }
        .top-btn.gray:hover { background-color: #374151; }
        .top-btn.green { background-color: #10b981; }
        .top-btn.green:hover { background-color: #059669; }

        /* Estilos para as abas do Dashboard */
        .tab-button {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            cursor: pointer;
            background-color: #4b5563; /* gray */
            color: white;
        }
        .tab-button.active {
            background-color: #2563eb; /* blue */
            color: white;
        }
        .tab-button:hover:not(.active) {
            background-color: #374151; /* darker gray */
        }
        /* Removidas classes light-mode para tab-button */

        /* Ajustes para o modal do dashboard */
        #dashboardModal .max-w-lg {
            max-width: 700px; /* Ajuste o tamanho máximo conforme necessário */
        }
        #dashboardContent {
            width: 90%; /* Ocupa 90% da largura do pai */
        }
        @media (min-width: 768px) {
            #dashboardContent {
                width: auto; /* Deixa o max-width controlar em telas maiores */
            }
        }
        /* Ajuste do z-index para o modal de notas */
        #notesModal {
            z-index: 60; /* Maior que o cronometroModal (z-index: 50) */
        }

        /* INÍCIO DAS MODIFICAÇÕES PARA RESPONSIVIDADE MÓVEL */
        /* Ajuste para dispositivos móveis (smartphones e tablets) */
        @media (max-width: 768px) {
            #main-content-wrapper {
                padding-top: 12rem; /* Aumenta o padding-top para dar mais espaço abaixo do cabeçalho fixo */
            }
            .top-btn-group {
                margin-top: 1rem; /* Adiciona um pouco de margem superior aos botões */
                margin-bottom: 1.5rem; /* Reduz a margem inferior para não ocupar muito espaço */
            }
        }

        /* Ajuste para telas de smartphones menores */
        @media (max-width: 480px) {
            #main-content-wrapper {
                padding-top: 10rem; /* Ajuste para telas ainda menores */
            }
            .top-btn-group {
                gap: 0.5rem; /* Reduz o espaçamento entre os botões */
                margin-bottom: 1rem;
            }
            .top-btn {
                padding: 0.6rem 1rem; /* Reduz o padding dos botões */
                font-size: 0.875rem; /* Reduz o tamanho da fonte dos botões */
            }
            .top-btn svg {
                height: 1rem;
                width: 1rem;
            }
        }
        /* FIM DAS MODIFICAÇÕES PARA RESPONSIVIDADE MÓVEL */

        /* Estilos para o modal de login */
        #loginModal {
            z-index: 100; /* Garante que o modal de login esteja acima de tudo */
        }
        #loginModalContent {
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-out;
        }
        #loginModal.active #loginModalContent {
            transform: scale(1);
            opacity: 1;
        }
        /* Esconde o conteúdo principal e o header quando o modal de login está ativo */
        #loginModal.active ~ #header,
        #loginModal.active ~ #main-content-wrapper,
        #loginModal.active ~ #floating-menu-btn,
        #loginModal.active ~ #scrollToTopBtn {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Modal de Login/Cadastro -->
    <div class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden" id="loginModal">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-[90%] max-w-md space-y-6 relative" id="loginModalContent">
            <h2 class="text-2xl font-bold text-center text-blue-400" id="loginModalTitle">Entrar</h2>

            <div class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-300">Email:</label>
                    <input type="email" id="loginEmail" class="w-full p-3 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="seu@email.com">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-300">Senha:</label>
                    <input type="password" id="loginPassword" class="w-full p-3 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********">
                </div>
            </div>

            <div class="flex flex-col space-y-3">
                <button class="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition duration-200" id="signInEmailBtn">Entrar</button>
                <button class="bg-green-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-700 transition duration-200" id="signUpEmailBtn">Cadastrar</button>
                <button class="text-sm text-gray-400 hover:text-blue-400 transition duration-200" id="forgotPasswordBtn">Esqueci minha senha</button>
                <div class="relative flex py-5 items-center">
                    <div class="flex-grow border-t border-gray-700"></div>
                    <span class="flex-shrink mx-4 text-gray-400">OU</span>
                    <div class="flex-grow border-t border-gray-700"></div>
                </div>
                <button class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700 transition duration-200 flex items-center justify-center" id="googleSignInBtn">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.307-7.439-7.393s3.345-7.393 7.439-7.393c2.327 0 3.945.938 4.885 1.813l3.297-3.19c-2.465-2.27-5.91-3.68-8.182-3.68-6.69 0-12.14 5.38-12.14 12s5.45 12 12.14 12c7.14 0 11.98-4.908 11.98-11.628 0-.78-.068-1.535-.182-2.25zm0-8.224c-4.095 0-7.439 3.307-7.439 7.393s3.345 7.393 7.439 7.393c4.095 0 7.439-3.307 7.439-7.393s-3.345-7.393-7.439-7.393z" fill-rule="evenodd"/>
                    </svg>
                    Login com Google
                </button>
            </div>
        </div>
    </div>

    <!-- Barra de Progresso Fixa no Topo -->
    <div class="fixed top-0 left-0 w-full bg-gray-800 z-50 shadow-lg border-b border-gray-700" style="padding: 1rem 0;" id="header">
        <h1 class="text-3xl font-bold text-center text-blue-400 mb-2">EDITAL VERTICALIZADO PERSONALIZÁVEL</h1>
        <div class="w-11/12 max-w-xl mx-auto bg-gray-700 rounded-full h-4 overflow-hidden">
            <div class="bg-blue-500 h-4 rounded-full transition-all duration-500 ease-out" id="barraProgresso"></div>
        </div>
        <p class="text-center text-sm mt-1" id="textoProgresso">0% concluído</p>
        <p class="text-center text-sm text-gray-400" id="tempoTotal">Tempo total estudado: 0h 0m 0s</p>
    </div>

    <!-- Conteúdo Principal -->
    <div class="w-full max-w-5xl space-y-6 pt-40 pb-10" id="main-content-wrapper">
        <!-- Botões de Ação Superiores (UX Melhorada) -->
        <div class="top-btn-group">
            <button class="top-btn red" onclick="resetar()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                </svg>
                Resetar
            </button>
            <button class="top-btn purple" onclick="abrirDashboard()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                </svg>
                Dashboard
            </button>
            <!-- Botão de tema removido -->
            <button class="top-btn green" onclick="downloadAllNotesPdf()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.414L14.586 5A2 2 0 0115 5.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                </svg>
                Notas PDF
            </button>
            <button class="top-btn blue" onclick="openAddDisciplineModal()" id="addDisciplineBtn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                </svg>
                Add Disciplina
            </button>
            <button class="top-btn red" id="signOutBtn" style="display:none;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                </svg>
                Sair
            </button>
        </div>

        <!-- Campo de Busca (Nova Funcionalidade) -->
        <div class="mb-6">
            <input type="text" id="searchInput" onkeyup="filtrarTopicos()" placeholder="Buscar tópicos..."
                   class="w-full p-3 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
        </div>

        <!-- Conteúdo dos Tópicos -->
        <div id="conteudo"></div>
    </div>

    <!-- Botão Voltar ao Topo -->
    <button id="scrollToTopBtn" class="fixed bottom-24 right-6 z-40 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 opacity-0 scale-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
    </button>

    <!-- Modal do Cronômetro -->
    <div class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50" id="cronometroModal">
        <div class="flex flex-col items-center bg-gray-800 p-10 rounded-2xl shadow-xl w-[90%] max-w-md text-center gap-6 transform transition-all duration-300 scale-95 opacity-0" id="cronometroContent">
            <div class="text-7xl font-extrabold text-green-400 tracking-widest animate-pulse" id="cronometro">00:00:00</div>
            <div class="text-xl text-gray-300 italic" id="nomeEstudo">Nome da disciplina</div>

            <!-- Configuração Pomodoro -->
            <div class="flex items-center gap-2 text-gray-400 text-sm">
                <label for="pomodoroTime">Pomodoro:</label>
                <input type="number" id="pomodoroTime" value="25" min="1" class="w-16 p-1 rounded bg-gray-700 text-center text-gray-100"> min
            </div>

            <div class="flex gap-4">
                <button class="bg-blue-600 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105" id="pauseResumeBtn" onclick="togglePauseResume()">
                    <!-- Ícone será definido via JS -->
                </button>
                <button class="bg-green-600 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105" onclick="finalizarEstudo()">
                    ✅ Finalizar
                </button>
                <button class="bg-gray-500 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-gray-600 transition duration-300 transform hover:scale-105" onclick="toggleZenMode()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
                <!-- NOVO BOTÃO DE NOTAS NO CRONÔMETRO -->
                <button class="bg-purple-600 text-white px-6 py-3 rounded-full text-lg font-bold shadow-lg hover:bg-purple-700 transition duration-300 transform hover:scale-105" onclick="openNotesModalFromCronometer()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Notas -->
    <div class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-60" id="notesModal">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-[90%] max-w-md space-y-4 relative">
            <h3 class="text-xl font-bold text-blue-300" id="notesTopicTitle">Notas para: Tópico</h3>
            <textarea id="notesContent" class="w-full h-48 p-3 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Escreva suas notas aqui..."></textarea>
            <div class="flex justify-end gap-3">
                <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" onclick="closeNotesModal()">Cancelar</button>
                <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" onclick="saveNotes()">Salvar Notas</button>
            </div>
            <button class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl" onclick="closeNotesModal()">✖</button>
        </div>
    </div>

    <!-- Modal do Dashboard (Modificado) -->
    <div class="fixed inset-0 bg-black bg-opacity-80 hidden z-50 flex items-center justify-center p-4" id="dashboardModal">
        <div class="bg-gray-900 text-white w-full max-w-2xl p-6 rounded-xl shadow-xl space-y-4 relative max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0" id="dashboardContent">
            <h2 class="text-2xl font-bold text-center text-purple-400">Resumo do Tempo de Estudo</h2>
            <button class="absolute top-4 right-4 text-gray-400 hover:text-white text-xl transition-transform transform hover:rotate-90" onclick="fecharDashboard()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <!-- Abas de Período -->
            <div class="flex justify-center gap-2 mb-4">
                <button class="tab-button active" data-period="total" onclick="updateDashboard('total')">Total</button>
            </div>

            <p class="text-lg text-center" id="dashPeriodTotalTime"></p>
            <p class="text-sm text-center text-gray-400" id="dashMostStudiedDisciplines"></p>

            <div class="flex flex-col md:flex-row items-center md:items-start justify-center md:justify-between space-y-6 md:space-y-0 md:space-x-4">
                <div class="w-full md:w-1/2 flex justify-center items-center min-h-[250px]">
                    <canvas height="250" id="graficoPizzaTempo"></canvas>
                    <p id="noDataMessage" class="hidden text-gray-400 text-center">Nenhum dado de estudo para este período.</p>
                </div>
                <div class="w-full md:w-1/2 flex justify-center md:justify-start">
                    <div id="pizzaLegendContainer" class="text-sm text-gray-300 space-y-1">
                        <!-- A legenda será renderizada aqui pelo Chart.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar Disciplina -->
    <div class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50" id="addDisciplineModal">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-[90%] max-w-lg space-y-4 relative">
            <h3 class="text-xl font-bold text-blue-300">Adicionar Nova Disciplina</h3>
            <div class="space-y-3">
                <div>
                    <label for="disciplineName" class="block text-sm font-medium text-gray-300">Nome da Disciplina:</label>
                    <input type="text" id="disciplineName" class="w-full p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:focus:ring-blue-500" placeholder="Ex: Direito Penal">
                </div>
                <div>
                    <label for="disciplineTopics" class="block text-sm font-medium text-gray-300">Tópicos (um por linha):</label>
                    <textarea id="disciplineTopics" class="w-full h-32 p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex:&#10;- Teoria do Crime&#10;- Dos Crimes contra a Pessoa"></textarea>
                </div>
                <div class="flex justify-between items-center">

    <script>
        // --- Variáveis de Estado Globais ---
        // AGORA, estas variáveis serão carregadas do Firestore ou inicializadas vazias
        // e o localStorage será usado como um cache ou para migração inicial.
        let estrutura = {}; // Disciplinas e seus tópicos
        let estado = {}; // Progresso dos tópicos (true/false)
        let tempoTotal = 0; // Tempo total de estudo
        let topicNotes = {}; // Notas por tópico
        let topicStudyHistory = {}; // Histórico de estudo por tópico

        let estudoAtual = null; // Formato: "Disciplina::Tópico"
        let tempo = 0; // Tempo do estudo atual em segundos
        let intervalo = null; // ID do setInterval do cronômetro
        // AJUSTE AQUI: Removido isLightMode, o tema será sempre escuro
        let isPaused = false; // Estado de pausa do cronômetro
        let currentNotesTopicKey = null; // Chave do tópico para o modal de notas
        let pizzaChartTempo = null; // Variável para a instância do Chart.js

        // --- Funções Utilitárias ---

        /**
         * Formata segundos em HH:MM:SS.
         * @param {number} s - Segundos.
         * @returns {string} Tempo formatado.
         */
        function formatarTempo(s) {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            const sec = s % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        /**
         * Exibe uma notificação toast.
         * @param {string} message - Mensagem a ser exibida.
         * @param {string} type - Tipo da mensagem (success, error, info).
         */
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer') || (() => {
                const div = document.createElement('div');
                div.id = 'toastContainer';
                div.className = 'fixed bottom-4 left-1/2 -translate-x-1/2 flex flex-col items-center space-y-2 z-[100]';
                document.body.appendChild(div);
                return div;
            })();

            const toast = document.createElement('div');
            toast.className = `px-4 py-2 rounded-lg shadow-md text-white opacity-0 transition-all duration-300 transform translate-y-4`;

            switch (type) {
                case 'success':
                    toast.classList.add('bg-green-500');
                    break;
                case 'error':
                    toast.classList.add('bg-red-500');
                    break;
                case 'info':
                default:
                    toast.classList.add('bg-blue-500');
                    break;
            }

            toast.innerText = message;
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('opacity-100', 'translate-y-0');
            }, 10); // Pequeno delay para a transição

            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-4');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        }

        /**
         * Toca um som.
         * @param {string} soundName - Nome do som (ex: 'alert', 'ding').
         */
        function playSound(soundName) {
            const sounds = {
                alert: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3', // Sino
                ding: 'https://www.soundjay.com/misc/sounds/ding-01.mp3' // Ding suave
            };
            if (sounds[soundName]) {
                const audio = new Audio(sounds[soundName]);
                audio.play().catch(e => console.warn("Erro ao tocar som:", e));
            }
        }

        // --- Funções de Atualização de UI ---

        /**
         * Atualiza o tempo total estudado na barra superior.
         */
        function atualizarTempoTotalDisplay() {
            const h = Math.floor(tempoTotal / 3600);
            const m = Math.floor((tempoTotal % 3600) / 60);
            const s = tempoTotal % 60;
            const tempoTotalElement = document.getElementById('tempoTotal');
            if (tempoTotalElement) {
                tempoTotalElement.innerText = `Tempo total estudado: ${h}h ${m}m ${s}s`;
            }
        }

        /**
         * Atualiza a barra de progresso e o texto.
         */
        function atualizarProgressoDisplay() {
            // Calcula o total de tópicos
            let totalTopicos = 0;
            for (const disciplina in estrutura) {
                totalTopicos += estrutura[disciplina].length;
            }

            // Calcula o número de tópicos concluídos
            let topicosConcluidos = 0;
            for (const key in estado) {
                if (estado[key]) { // Se o tópico estiver marcado como concluído
                    topicosConcluidos++;
                }
            }

            const perc = totalTopicos > 0 ? Math.round((topicosConcluidos / totalTopicos) * 100) : 0;
            const barraProgresso = document.getElementById('barraProgresso');
            const textoProgresso = document.getElementById('textoProgresso');

            if (barraProgresso) {
                barraProgresso.style.width = `${perc}%`;
            }
            if (textoProgresso) {
                textoProgresso.innerText = `${perc}% concluído`;
            }
            atualizarTempoTotalDisplay();
        }

        /**
         * Renderiza os tópicos na interface.
         * @param {string} [searchTerm=''] - Termo de busca para filtrar tópicos.
         */
        function renderizar(searchTerm = '') {
            const container = document.getElementById('conteudo');
            if (!container) return;

            container.innerHTML = '';
            const lowerCaseSearchTerm = searchTerm.toLowerCase();

            // CORREÇÃO DE SEGURANÇA: Verifica se o usuário está logado antes de renderizar o conteúdo
            if (!firebaseAuth.currentUser) {
                container.innerHTML = `
                    <div class="bg-gray-800 shadow-lg p-6 rounded-lg text-center text-gray-300">
                        <p class="text-lg mb-4">Por favor, faça login para acessar suas disciplinas e progresso.</p>
                        <p class="text-sm">Se você não tem uma conta, pode se cadastrar gratuitamente.</p>
                    </div>
                `;
                atualizarProgressoDisplay(); // Isso resetará o progresso para 0%
                return;
            }

            // Se não houver disciplinas cadastradas, mostra uma mensagem
            if (Object.keys(estrutura).length === 0) {
                container.innerHTML = `
                    <div class="bg-gray-800 shadow-lg p-6 rounded-lg text-center text-gray-300">
                        <p class="text-lg mb-4">Nenhuma disciplina cadastrada ainda.</p>
                        <p>Use o botão "<span class="font-bold text-blue-400">Add Disciplina</span>" para começar!</p>
                        <p class="mt-2 text-sm">Você pode adicionar manualmente ou carregar de um arquivo TXT.</p>
                    </div>
                `;
                atualizarProgressoDisplay(); // Atualiza para 0%
                return;
            }


            for (const [disciplina, topicos] of Object.entries(estrutura)) {
                const filteredTopicos = topicos.filter(item =>
                    item.toLowerCase().includes(lowerCaseSearchTerm) ||
                    disciplina.toLowerCase().includes(lowerCaseSearchTerm)
                );

                // Contagem de tópicos concluídos para a disciplina
                const concluidosDisciplina = topicos.filter(item => estado[`${disciplina}::${item}`]).length;
                const totalDisciplina = topicos.length;

                // Cria o cabeçalho da disciplina com contagem e botão de colapsar
                const box = document.createElement('div');
                box.className = "bg-gray-800 shadow-lg p-4 rounded-lg mb-4 transition-all duration-300 ease-in-out transform hover:scale-[1.01]";
                box.innerHTML = `
                    <h2 class='text-xl font-semibold text-blue-300 mb-3 border-b border-gray-700 pb-2 flex justify-between items-center'>
                        <span class="cursor-pointer flex-1" onclick="toggleDiscipline('${disciplina}')">${disciplina} (${concluidosDisciplina}/${totalDisciplina})</span>
                        <div class="flex items-center gap-2">
                            <button onclick="removerDisciplina('${disciplina}')" class="text-red-400 hover:text-red-600 transition duration-200" title="Remover Disciplina">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <span id="toggleIcon-${disciplina}" class="text-gray-400 transform transition-transform duration-200 cursor-pointer" onclick="toggleDiscipline('${disciplina}')">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </span>
                        </div>
                    </h2>
                    <div id="disciplineContent-${disciplina}" class="space-y-2"></div>
                `;

                const disciplineContent = box.querySelector(`#disciplineContent-${disciplina}`);
                const topicsToRender = (filteredTopicos.length === 0 && searchTerm === '') ? topicos : filteredTopicos;

                topicsToRender.forEach((item) => {
                    const key = `${disciplina}::${item}`;
                    const linha = document.createElement('div');
                    linha.className = "flex flex-col sm:flex-row justify-between items-start sm:items-center py-2 border-b border-gray-700 last:border-b-0 gap-2";

                    linha.innerHTML = `
                        <label class='flex items-center gap-3 cursor-pointer flex-1'>
                            <input type='checkbox' class='form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500' ${estado[key] ? 'checked' : ''} onchange='toggleCheckbox("${key}", this.checked)' />
                            <span class='text-base ${estado[key] ? 'line-through text-gray-500' : 'text-gray-100'}'>${item}</span>
                        </label>
                        <div class="flex gap-2">
                            <button onclick='openNotesModal("${key}", "${item}")' class='bg-gray-600 text-white text-sm px-2 py-1 rounded-full hover:bg-gray-700 transition duration-200 flex items-center'>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                    <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            ${!estado[key] ? `<button onclick='iniciarEstudo("${disciplina}", "${item}")' class='bg-green-600 text-white text-sm px-3 py-1 rounded-full hover:bg-green-700 transition duration-200 flex items-center'>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                                </svg>
                                Iniciar Estudo
                            </button>` : ''}
                        </div>
                    `;
                    disciplineContent.appendChild(linha);
                });

                if (topicsToRender.length > 0 || searchTerm === '') {
                    container.appendChild(box);
                    const isCollapsed = localStorage.getItem(`pcsc_discipline_collapsed_${disciplina}`) === 'true';
                    if (isCollapsed) {
                        disciplineContent.classList.add('hidden');
                        const iconElement = box.querySelector(`#toggleIcon-${disciplina}`);
                        if (iconElement) {
                            iconElement.classList.add('rotate-180');
                        }
                    }
                }
            }
            atualizarProgressoDisplay();
        }

        function filtrarTopicos() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                renderizar(searchInput.value);
            }
        }

        async function toggleCheckbox(key, checked) {
            // CORREÇÃO DE SEGURANÇA: Verifica se o usuário está logado
            if (!firebaseAuth.currentUser) {
                showToast('Você precisa estar logado para marcar o progresso.', 'error');
                return;
            }

            estado[key] = checked;
            // Não salva mais no localStorage diretamente, pois o Firestore é a fonte da verdade
            await saveUserDataToFirestore(); // Salva no Firestore
            const searchInput = document.getElementById('searchInput');
            renderizar(searchInput ? searchInput.value : '');
            showToast(checked ? 'Tópico marcado como concluído!' : 'Tópico desmarcado.', 'info');
        }

        function toggleDiscipline(disciplina) {
            const content = document.getElementById(`disciplineContent-${disciplina}`);
            const icon = document.getElementById(`toggleIcon-${disciplina}`);
            if (content && icon) {
                const isHidden = content.classList.toggle('hidden');
                icon.classList.toggle('rotate-180', isHidden);
                // Não salva mais no localStorage diretamente, pois o Firestore é a fonte da verdade
            }
        }

        // --- Funções do Cronômetro ---
        function iniciarEstudo(disciplina, item) {
            // CORREÇÃO DE SEGURANÇA: Verifica se o usuário está logado
            if (!firebaseAuth.currentUser) {
                showToast('Você precisa estar logado para iniciar um estudo.', 'error');
                return;
            }

            estudoAtual = `${disciplina}::${item}`;
            tempo = 0;
            isPaused = false;
            const cronometroModal = document.getElementById('cronometroModal');
            const cronometroContent = document.getElementById('cronometroContent');
            const nomeEstudo = document.getElementById('nomeEstudo');
            const pauseResumeBtn = document.getElementById('pauseResumeBtn');
            const cronometroDisplay = document.getElementById('cronometro');

            if (cronometroModal) cronometroModal.classList.remove('hidden');
            if (cronometroContent) cronometroContent.classList.add('scale-100', 'opacity-100');
            if (nomeEstudo) nomeEstudo.innerText = item;

            if (pauseResumeBtn) {
                pauseResumeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M16 12h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Pausar
                `;
            }
            if (cronometroDisplay) {
                cronometroDisplay.classList.remove('text-red-400', 'animate-none', 'animate-pulse-red');
                cronometroDisplay.classList.add('text-green-400', 'animate-pulse');
            }

            localStorage.setItem('pcsc_estudo_atual', estudoAtual);
            localStorage.setItem('pcsc_tempo_atual', tempo);
            localStorage.setItem('pcsc_is_paused', isPaused);

            if (intervalo) clearInterval(intervalo);
            intervalo = setInterval(() => {
                tempo++;
                localStorage.setItem('pcsc_tempo_atual', tempo);
                if (cronometroDisplay) {
                    cronometroDisplay.innerText = formatarTempo(tempo);
                }
                const pomodoroTimeInput = document.getElementById('pomodoroTime');
                const pomodoroMinutes = pomodoroTimeInput ? parseInt(pomodoroTimeInput.value) : 0;
                if (pomodoroMinutes > 0 && tempo % (pomodoroMinutes * 60) === 0) {
                    playSound('alert');
                    showToast(`Tempo de Pomodoro (${pomodoroMinutes} min) concluído! Faça uma pausa.`, 'info');
                }
            }, 1000);
        }

        function togglePauseResume() {
            const cronometroDisplay = document.getElementById('cronometro');
            const pauseResumeBtn = document.getElementById('pauseResumeBtn');

            if (!cronometroDisplay || !pauseResumeBtn) return;

            if (isPaused) { // Se estava pausado, vai retomar
                intervalo = setInterval(() => {
                    tempo++;
                    localStorage.setItem('pcsc_tempo_atual', tempo);
                    cronometroDisplay.innerText = formatarTempo(tempo);
                    const pomodoroTimeInput = document.getElementById('pomodoroTime');
                    const pomodoroMinutes = pomodoroTimeInput ? parseInt(pomodoroTimeInput.value) : 0;
                    if (pomodoroMinutes > 0 && tempo % (pomodoroMinutes * 60) === 0) {
                        playSound('alert');
                        showToast(`Tempo de Pomodoro (${pomodoroMinutes} min) concluído! Faça uma pausa.`, 'info');
                    }
                }, 1000);
                isPaused = false;
                pauseResumeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3-2a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Retomar
                `;
                cronometroDisplay.classList.remove('text-red-400', 'animate-none', 'animate-pulse-red');
                cronometroDisplay.classList.add('text-green-400', 'animate-pulse');
            } else { // Se estava rodando, vai pausar
                clearInterval(intervalo);
                isPaused = true;
                pauseResumeBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M16 12h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Pausar
                `;
                cronometroDisplay.classList.remove('text-green-400', 'animate-pulse');
                cronometroDisplay.classList.add('text-red-400', 'animate-pulse-red');
            }
            localStorage.setItem('pcsc_is_paused', isPaused);
        }

        async function finalizarEstudo() {
            // CORREÇÃO DE SEGURANÇA: Verifica se o usuário está logado
            if (!firebaseAuth.currentUser) {
                showToast('Você precisa estar logado para finalizar um estudo.', 'error');
                return;
            }

            clearInterval(intervalo);
            isPaused = false;
            const cronometroDisplay = document.getElementById('cronometro');
            const cronometroContent = document.getElementById('cronometroContent');
            const cronometroModal = document.getElementById('cronometroModal');

            if (cronometroDisplay) {

        async function downloadAllNotesPdf() {

            const doc = new jsPDF();

            doc.text("Minhas Anotações", 10, 20); // LINHA MODIFICADA AQUI
            doc.setFontSize(12);
            doc.text(`Gerado em: ${new Date().toLocaleDateString()}`, 10, 30);

            let y = 40;
            const margin = 10;
            const lineHeight = 7;
            const maxLineWidth = doc.internal.pageSize.width - 2 * margin;

            for (const key in topicNotes) {
                if (topicNotes.hasOwnProperty(key) && topicNotes[key].trim() !== '') {
                    const [disciplina, topico] = key.split('::');
                    const notes = topicNotes[key];

                    if (y + 3 * lineHeight > doc.internal.pageSize.height - margin) {
                        doc.addPage();
                        y = margin;
                    }

                    doc.setFontSize(14);
                    doc.setTextColor(40, 40, 200);
                    doc.text(`Tópico: ${topico}`, margin, y);
                    y += lineHeight;

                    doc.setFontSize(10);
                    doc.setTextColor(80, 80, 80);
                    doc.text(`Disciplina: ${disciplina}`, margin, y);
                    y += lineHeight * 1.5;

                    doc.setFontSize(11);
                    doc.setTextColor(0, 0, 0);

                    const textLines = doc.splitTextToSize(notes, maxLineWidth);
                    textLines.forEach(line => {
                        if (y + lineHeight > doc.internal.pageSize.height - margin) {
                            doc.addPage();
                            y = margin;
                        }
                        doc.text(line, margin, y);
                        y += lineHeight;
                    });
                    y += lineHeight * 2;
                }
            }

            doc.save("minhas_anotacoes.pdf");
            showToast('PDF das anotações baixado!', 'success');

        function renderCustomLegend(chart) {
            const legendContainer = document.getElementById('pizzaLegendContainer');
            if (!legendContainer) return;

            legendContainer.innerHTML = ''; // Limpa a legenda anterior

            const ul = document.createElement('ul');
            ul.className = 'list-none p-0 m-0 text-base'; // Remove estilos padrão de lista, ajusta fonte

            chart.data.labels.forEach((label, i) => {
                const li = document.createElement('li');
                li.className = 'flex items-center mb-1 cursor-pointer hover:text-blue-400 transition-colors duration-200';
                li.onclick = () => {
                    // Verifica se o dataset existe e se o índice é válido
                    if (chart.data.datasets[0] && chart.data.datasets[0].data[i] !== undefined) {
                        chart.toggleDataVisibility(i); // Alterna a visibilidade do slice
                        chart.update();
                        renderCustomLegend(chart); // Re-renderiza a legenda para atualizar o estado
                    }
                };

                const box = document.createElement('span');
                box.className = 'inline-block w-3 h-3 mr-2 rounded-full';
                box.style.backgroundColor = chart.data.datasets[0].backgroundColor[i];

                const text = document.createElement('span');
                text.textContent = label;
                // Verifica se o slice está oculto
                if (chart.isDatasetVisible(0) && chart.getDatasetMeta(0).data[i] && chart.getDatasetMeta(0).data[i].hidden) {
                    text.classList.add('line-through', 'opacity-50');
                } else {
                    text.classList.remove('line-through', 'opacity-50');
                }


                li.appendChild(box);
                li.appendChild(text);
                ul.appendChild(li);
            });

            legendContainer.appendChild(ul);
        }

        // --- FUNÇÃO loadDisciplinesFromTxt CORRIGIDA E APRIMORADA ---
        async function loadDisciplinesFromTxt(event) { // Adicionado async
            // CORREÇÃO DE SEGURANÇA: Verifica se o usuário está logado
            if (!firebaseAuth.currentUser) {
                showToast('Você precisa estar logado para carregar disciplinas de um arquivo.', 'error');
                return;
            }

            const file = event.target.files[0];
            if (!file) {
                showToast('Nenhum arquivo selecionado.', 'info');
                return;
            }

            const reader = new FileReader();
            reader.onload = async () => { // Adicionado async
                try {
                    const text = reader.result;
                    const lines = text.split('\n');
                    let currentDisciplineName = null;
                    const disciplinesToAdd = {}; // Objeto temporário para novas disciplinas e seus tópicos

                    lines.forEach(line => {
                        const trimmedLine = line.trim();

                        if (trimmedLine.length === 0) { // Ignora linhas em branco
                            return;
                        }

                        if (trimmedLine.startsWith('#')) {
                            // É uma nova disciplina
                            const disciplineName = trimmedLine.substring(1).trim();
                            if (disciplineName) {
                                currentDisciplineName = disciplineName;
                                if (!disciplinesToAdd[currentDisciplineName]) {
                                    disciplinesToAdd[currentDisciplineName] = [];
                                }
                            } else {
                                console.warn("Linha de disciplina vazia ou inválida:", line);
                                currentDisciplineName = null; // Reseta para evitar adicionar tópicos a uma disciplina sem nome
                            }
                        } else if (currentDisciplineName) {
                            // É um tópico da disciplina atual
                            const topicName = trimmedLine.startsWith('-') ? trimmedLine.substring(1).trim() : trimmedLine;
                            if (topicName) {
                                // Adiciona o tópico apenas se não for duplicado dentro da lista temporária
                                if (!disciplinesToAdd[currentDisciplineName].includes(topicName)) {
                                    disciplinesToAdd[currentDisciplineName].push(topicName);
                                }
                            } else {
                                console.warn(`Tópico vazio ou inválido para a disciplina "${currentDisciplineName}":`, line);
                            }
                        } else {
                            console.warn("Linha ignorada (não é disciplina nem tópico válido):", line);
                        }
                    });

                    let totalNewDisciplines = 0;
                    let totalNewTopics = 0;

                    // Itera sobre as disciplinas coletadas e as adiciona à estrutura principal
                    for (const discName in disciplinesToAdd) {
                        if (disciplinesToAdd.hasOwnProperty(discName)) {
                            if (!estrutura[discName]) {
                                // Se a disciplina não existe, adiciona-a
                                estrutura[discName] = [];
                                totalNewDisciplines++;
                            }
                            // Adiciona os tópicos da disciplina, evitando duplicatas na estrutura final
                            disciplinesToAdd[discName].forEach(topic => {
                                if (!estrutura[discName].includes(topic)) {
                                    estrutura[discName].push(topic);
                                    totalNewTopics++;
                                }
                            });
                        }
                    }

                    // Não salva mais no localStorage diretamente
                    await saveUserDataToFirestore(); // Salva no Firestore
                    showToast(`TXT carregado! ${totalNewDisciplines} novas disciplinas e ${totalNewTopics} novos tópicos adicionados.`, 'success');
                    closeAddDisciplineModal();
                    renderizar(); // Re-renderiza a interface para mostrar as novas disciplinas
                } catch (e) {
                    showToast('Erro ao ler o arquivo TXT. Verifique o formato e a codificação (UTF-8).', 'error');
                    console.error("Erro ao carregar TXT:", e);
                }
            };
            reader.onerror = (e) => {
                showToast('Erro ao ler o arquivo: ' + e.target.error.name, 'error');
                console.error("FileReader error:", e.target.error);
            };
            reader.readAsText(file, 'UTF-8'); // Garante a leitura como UTF-8
            event.target.value = ''; // Limpa o input file para permitir o carregamento do mesmo arquivo novamente
        }


        // --- Funções de Autenticação Firebase e Sincronização de Dados ---
        let firebaseAuth; // Variável para armazenar a instância de auth
        let firebaseDb; // Variável para armazenar a instância do Firestore
        let createUserWithEmailAndPassword;
        let signInWithEmailAndPassword;
        let GoogleAuthProvider;
        let signInWithPopup;
        let signOut;
        let sendPasswordResetEmail;
        let onAuthStateChanged;
        let doc, getDoc, setDoc, updateDoc, deleteDoc; // Funções do Firestore

        // Função para sanitizar chaves de objeto para o Firestore (substitui '.' por '__')
        function sanitizeKey(key) {
            return key.replace(/\./g, '__DOT__'); // Usar algo mais único para evitar conflitos
        }

        // Função para dessanitizar chaves de objeto do Firestore (reverte '__' para '.')
        function desanitizeKey(key) {
            return key.replace(/__DOT__/g, '.');
        }

        /**
         * Salva todos os dados do usuário logado no Firestore.
         */
        async function saveUserDataToFirestore() {
            if (!firebaseAuth.currentUser) {
                console.warn("Nenhum usuário logado para salvar dados no Firestore.");
                return;
            }

            const userId = firebaseAuth.currentUser.uid;
            const userRef = doc(firebaseDb, "users", userId);

            // Sanitiza as chaves dos objetos antes de enviar para o Firestore
            const sanitizedEstado = {};
            for (const key in estado) {
                sanitizedEstado[sanitizeKey(key)] = estado[key];
            }

            const sanitizedTopicNotes = {};
            for (const key in topicNotes) {
                sanitizedTopicNotes[sanitizeKey(key)] = topicNotes[key];
            }

            const sanitizedTopicStudyHistory = {};
            for (const key in topicStudyHistory) {
                const sanitizedInner = {};
                for (const innerKey in topicStudyHistory[key]) {
                    sanitizedInner[sanitizeKey(innerKey)] = topicStudyHistory[key][innerKey];
                }
                sanitizedTopicStudyHistory[sanitizeKey(key)] = sanitizedInner;
            }


            const userData = {
                disciplines: estrutura,
                progress: sanitizedEstado,
                notes: sanitizedTopicNotes,
                studyHistory: sanitizedTopicStudyHistory,
                totalStudyTime: tempoTotal
            };

            try {
                await setDoc(userRef, userData, { merge: true }); // merge: true para atualizar campos existentes e adicionar novos
                console.log("Dados do usuário salvos no Firestore com sucesso!");
                // showToast("Dados sincronizados com a nuvem!", "success"); // Pode ser muito frequente
            } catch (error) {
                console.error("Erro ao salvar dados no Firestore:", error);
                showToast("Erro ao sincronizar dados com a nuvem.", "error");
            }
        }

        /**
         * Carrega os dados do usuário logado do Firestore.
         * @returns {boolean} True se os dados foram carregados, false caso contrário.
         */
        async function loadUserDataFromFirestore() {
            if (!firebaseAuth.currentUser) {
                console.warn("Nenhum usuário logado para carregar dados do Firestore.");
                return false;
            }

            const userId = firebaseAuth.currentUser.uid;
            const userRef = doc(firebaseDb, "users", userId);

            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    console.log("Dados do usuário carregados do Firestore:", data);

                    // Dessanitiza as chaves ao carregar
                    estrutura = data.disciplines || {};

                    estado = {};
                    if (data.progress) {
                        for (const key in data.progress) {
                            estado[desanitizeKey(key)] = data.progress[key];
                        }
                    }

                    topicNotes = {};
                    if (data.notes) {
                        for (const key in data.notes) {
                            topicNotes[desanitizeKey(key)] = data.notes[key];
                        }
                    }

                    topicStudyHistory = {};
                    if (data.studyHistory) {
                        for (const key in data.studyHistory) {
                            const desanitizedInner = {};
                            for (const innerKey in data.studyHistory[key]) {
                                desanitizedInner[desanitizeKey(innerKey)] = data.studyHistory[key][innerKey];
                            }
                            topicStudyHistory[desanitizeKey(key)] = desanitizedInner;
                        }
                    }

                    tempoTotal = data.totalStudyTime || 0;

                    // Não limpa mais o localStorage aqui, pois o tema é persistido separadamente
                    showToast("Progresso sincronizado com a nuvem!", "success");
                    return true;
                } else {
                    console.log("Nenhum dado encontrado no Firestore para este usuário.");
                    return false;
                }
            } catch (error) {
                console.error("Erro ao carregar dados do Firestore:", error);
                showToast("Erro ao carregar dados da nuvem.", "error");
                return false;
            }
        }

        /**
         * Tenta migrar dados do localStorage para o Firestore no primeiro login.
         */
        async function migrateLocalStorageToFirestore() {
            const localEstrutura = JSON.parse(localStorage.getItem('pcsc_disciplines') || '{}');
            const localEstado = JSON.parse(localStorage.getItem('pcsc_progress') || '{}');
            const localTempoTotal = parseInt(localStorage.getItem('pcsc_tempo_total') || '0');
            const localTopicNotes = JSON.parse(localStorage.getItem('pcsc_notes') || '{}');
            const localTopicStudyHistory = JSON.parse(localStorage.getItem('pcsc_study_history') || '{}');

            // Verifica se há dados significativos no localStorage para migrar
            if (Object.keys(localEstrutura).length > 0 || Object.keys(localEstado).length > 0 || localTempoTotal > 0) {
                showToast("Migrando dados locais para a nuvem...", "info");
                estrutura = localEstrutura;
                estado = localEstado;
                tempoTotal = localTempoTotal;
                topicNotes = localTopicNotes;
                topicStudyHistory = localTopicStudyHistory;

                await saveUserDataToFirestore(); // Salva os dados migrados no Firestore

                // Limpa o localStorage após a migração bem-sucedida, exceto o tema
                localStorage.removeItem('pcsc_disciplines');
                localStorage.removeItem('pcsc_progress');
                localStorage.removeItem('pcsc_tempo_total');
                localStorage.removeItem('pcsc_notes');
                localStorage.removeItem('pcsc_study_history');
                showToast("Dados locais migrados e sincronizados!", "success");
            }
        }


        // Aguarda o carregamento do módulo Firebase para acessar as funções
        window.addEventListener('load', () => {
            firebaseAuth = window.firebaseAuth;
            firebaseDb = window.firebaseDb; // NOVO: Instância do Firestore
            createUserWithEmailAndPassword = window.createUserWithEmailAndPassword;
            signInWithEmailAndPassword = window.signInWithEmailAndPassword;
            GoogleAuthProvider = window.GoogleAuthProvider;
            signInWithPopup = window.signInWithPopup;
            signOut = window.signOut;
            sendPasswordResetEmail = window.sendPasswordResetEmail;
            onAuthStateChanged = window.onAuthStateChanged;
            doc = window.doc; // NOVO: Funções do Firestore
            getDoc = window.getDoc;
            setDoc = window.setDoc;
            updateDoc = window.updateDoc;
            deleteDoc = window.deleteDoc;

            // Elementos do modal de login
            const loginModal = document.getElementById('loginModal');
            const loginEmailInput = document.getElementById('loginEmail');
            const loginPasswordInput = document.getElementById('loginPassword');
            const signInEmailBtn = document.getElementById('signInEmailBtn');
            const signUpEmailBtn = document.getElementById('signUpEmailBtn');
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
            const signOutBtn = document.getElementById('signOutBtn');
            const signOutMenuBtn = document.getElementById('signOutMenuBtn');
            const addDisciplineBtn = document.getElementById('addDisciplineBtn');
            const addDisciplineMenuBtn = document.getElementById('addDisciplineMenuBtn');

            // Função para mostrar/esconder o modal de login
            function toggleLoginModal(show) {
                if (loginModal) {
                    if (show) {
                        loginModal.classList.remove('hidden');
                        loginModal.classList.add('active'); // Adiciona classe para CSS de ocultar conteúdo
                    } else {
                        loginModal.classList.add('hidden');
                        loginModal.classList.remove('active');
                    }
                }
            }

            // Event Listeners para os botões de autenticação
            if (signInEmailBtn) {
                signInEmailBtn.addEventListener('click', async () => {
                    const email = loginEmailInput.value.trim();
                    const password = loginPasswordInput.value;

                    if (!email || !password) {
                        showToast('Por favor, preencha o e-mail e a senha.', 'error');
                        return;
                    }

                    try {
                        await signInWithEmailAndPassword(firebaseAuth, email, password);
                        showToast('Login efetuado com sucesso!', 'success');
                        // A UI será atualizada por onAuthStateChanged
                    } catch (error) {
                        console.error("Erro no login:", error);
                        showToast(`Erro no login: ${error.message}`, 'error');
                    }
                });
            }

            if (signUpEmailBtn) {
                signUpEmailBtn.addEventListener('click', async () => {
                    const email = loginEmailInput.value.trim();
                    const password = loginPasswordInput.value;

                    if (!email || !password) {
                        showToast('Por favor, preencha o e-mail e a senha.', 'error');
                        return;
                    }
                    // Adiciona validação de senha mínima para cadastro
                    if (password.length < 6) {
                        showToast('A senha deve ter pelo menos 6 caracteres.', 'error');
                        return;
                    }

                    try {
                        await createUserWithEmailAndPassword(firebaseAuth, email, password);
                        showToast('Cadastro realizado e login efetuado com sucesso!', 'success');
                        // A UI será atualizada por onAuthStateChanged
                    } catch (error) {
                        console.error("Erro no cadastro:", error);
                        showToast(`Erro no cadastro: ${error.message}`, 'error');
                    }
                });
            }

            if (googleSignInBtn) {
                googleSignInBtn.addEventListener('click', async () => {
                    const provider = new GoogleAuthProvider();
                    try {
                        await signInWithPopup(firebaseAuth, provider);
                        showToast('Login com Google bem-sucedido!', 'success');
                        // A UI será atualizada por onAuthStateChanged
                    } catch (error) {
                        console.error("Erro no login com Google:", error);
                        showToast(`Erro no login com Google: ${error.message}`, 'error');
                    }
                });
            }

            if (forgotPasswordBtn) {
                forgotPasswordBtn.addEventListener('click', async () => {
                    const email = loginEmailInput.value.trim(); // Adicionado .trim()
                    if (!email) {
                        showToast('Por favor, digite seu email para redefinir a senha.', 'info');
                        return;
                    }
                    try {
                        await sendPasswordResetEmail(firebaseAuth, email);
                        showToast('Um e-mail de redefinição de senha foi enviado para ' + email, 'info');
                    } catch (error) {
                        console.error("Erro ao enviar e-mail de redefinição:", error);
                        showToast(`Erro ao redefinir senha: ${error.message}`, 'error');
                    }
                });
            }

            if (signOutBtn) {
                signOutBtn.addEventListener('click', async () => {
                    try {
                        await signOut(firebaseAuth);
                        showToast('Logout efetuado com sucesso!', 'info');
                        // A UI será atualizada por onAuthStateChanged
                    } catch (error) {
                        console.error("Erro no logout:", error);
                        showToast(`Erro no logout: ${error.message}`, 'error');
                    }
                });
            }

            if (signOutMenuBtn) {
                signOutMenuBtn.addEventListener('click', async () => {
                    try {
                        await signOut(firebaseAuth);
                        showToast('Logout efetuado com sucesso!', 'info');
                        // A UI será atualizada por onAuthStateChanged
                    } catch (error) {
                        console.error("Erro no logout:", error);
                        showToast(`Erro no logout: ${error.message}`, 'error');
                    }
                });
            }

            // Listener de estado de autenticação
            onAuthStateChanged(firebaseAuth, async (user) => { // Adicionado async aqui
                if (user) {
                    // Usuário logado
                    console.log("Usuário logado:", user.email, "UID:", user.uid);

                    // Tenta carregar dados do Firestore
                    const loadedFromFirestore = await loadUserDataFromFirestore();

                    // Se não carregou do Firestore, tenta migrar do localStorage
                    if (!loadedFromFirestore) {
                        await migrateLocalStorageToFirestore();
                    }

                    toggleLoginModal(false); // Esconde o modal de login
                    // Mostra botões de funcionalidade e esconde botões de login
                    if (addDisciplineBtn) addDisciplineBtn.style.display = 'flex';
                    if (addDisciplineMenuBtn) addDisciplineMenuBtn.style.display = 'flex';
                    if (signOutBtn) signOutBtn.style.display = 'flex';
                    if (signOutMenuBtn) signOutMenuBtn.style.display = 'flex';
                    // Esconde os botões de login/cadastro/google quando logado
                    if (googleSignInBtn) googleSignInBtn.style.display = 'none';
                    if (signInEmailBtn) signInEmailBtn.style.display = 'none';
                    if (signUpEmailBtn) signUpEmailBtn.style.display = 'none';
                    if (forgotPasswordBtn) forgotPasswordBtn.style.display = 'none';

                    loginEmailInput.value = user.email || ''; // Preenche o email se disponível
                    loginPasswordInput.value = ''; // Limpa a senha

                    renderizar(); // Renderiza o conteúdo principal com os dados carregados/migrados
                } else {
                    // Usuário deslogado
                    console.log("Nenhum usuário logado.");
                    // Limpa os dados locais quando o usuário desloga, sem preservar tema
                    localStorage.clear();

                    // Reseta as variáveis globais para um estado limpo
                    estrutura = {};
                    estado = {};
                    tempoTotal = 0;
                    topicNotes = {};
                    topicStudyHistory = {};

                    toggleLoginModal(true); // Mostra o modal de login
                    // Esconde botões de funcionalidade e mostra botões de login
                    if (addDisciplineBtn) addDisciplineBtn.style.display = 'none';
                    if (addDisciplineMenuBtn) addDisciplineMenuBtn.style.display = 'none';
                    if (signOutBtn) signOutBtn.style.display = 'none';
                    if (signOutMenuBtn) signOutMenuBtn.style.display = 'none';
                    // Mostra os botões de login/cadastro/google quando deslogado
                    if (googleSignInBtn) googleSignInBtn.style.display = 'flex';
                    if (signInEmailBtn) signInEmailBtn.style.display = 'flex';
                    if (signUpEmailBtn) signUpEmailBtn.style.display = 'flex';
                    if (forgotPasswordBtn) forgotPasswordBtn.style.display = 'block';

                    loginEmailInput.value = ''; // Limpa o email
                    loginPasswordInput.value = ''; // Limpa a senha
                    renderizar(); // Renderiza o conteúdo (que mostrará a mensagem de "Nenhuma disciplina cadastrada" se não houver)
                }
                applyTheme(); // Aplica o tema (agora fixo para escuro) após a mudança de estado de autenticação
            });

            // --- Inicialização do seu código existente ---
            // A chamada inicial de applyTheme() foi movida para dentro do onAuthStateChanged
            // para garantir que o tema seja aplicado após a UI ser renderizada corretamente.

            const salvo = localStorage.getItem('pcsc_estudo_atual');
            const tempoSalvo = parseInt(localStorage.getItem('pcsc_tempo_atual') || '0');
            const isPausedSalvo = localStorage.getItem('pcsc_is_paused') === 'true';

            if (salvo) {
                const cronometroDisplay = document.getElementById('cronometro');
                const cronometroModal = document.getElementById('cronometroModal');
                const cronometroContent = document.getElementById('cronometroContent');
                const nomeEstudo = document.getElementById('nomeEstudo');
                const pauseResumeBtn = document.getElementById('pauseResumeBtn');

                if (cronometroDisplay) cronometroDisplay.innerText = formatarTempo(tempoSalvo);
                estudoAtual = salvo;
                tempo = tempoSalvo;
                isPaused = isPausedSalvo;

                if (cronometroModal) cronometroModal.classList.remove('hidden');
                if (cronometroContent) cronometroContent.classList.add('scale-100', 'opacity-100');
                if (nomeEstudo) nomeEstudo.innerText = estudoAtual.split('::')[1];

                if (pauseResumeBtn) {
                    if (isPaused) {
                        pauseResumeBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3-2a1 1 0 000-1.664z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Retomar
                        `;
                        if (cronometroDisplay) {
                            cronometroDisplay.classList.remove('text-green-400', 'animate-pulse');
                            cronometroDisplay.classList.add('text-red-400', 'animate-pulse-red');
                        }
                    } else {
                        pauseResumeBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M16 12h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Pausar
                        `;
                        if (cronometroDisplay) {
                            cronometroDisplay.classList.add('text-green-400', 'animate-pulse');
                        }
                    }
                }


                if (!isPaused) {
                    intervalo = setInterval(() => {
                        tempo++;
                        localStorage.setItem('pcsc_tempo_atual', tempo);
                        if (cronometroDisplay) {
                            cronometroDisplay.innerText = formatarTempo(tempo);
                        }
                        const pomodoroTimeInput = document.getElementById('pomodoroTime');
                        const pomodoroMinutes = pomodoroTimeInput ? parseInt(pomodoroTimeInput.value) : 0;
                        if (pomodoroMinutes > 0 && tempo % (pomodoroMinutes * 60) === 0) {
                            playSound('alert');
                            showToast(`Tempo de Pomodoro (${pomodoroMinutes} min) concluído! Faça uma pausa.`, 'info');
                        }
                    }, 1000);
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            if (estudoAtual) {
                localStorage.setItem('pcsc_is_paused', isPaused);
            }
        });
    </script>
